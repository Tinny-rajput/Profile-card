<!DOCTYPE html>
<html lang="en">

<head>
    <title>Card</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="profile_im.jpeg" alt="profile_im">
            <h4>Tinny</h4>
            <h5>Junior Web Developer</h5>
            <div class="details">
                <div class="column">
                    <h2>3.5K</h2>
                    <span>Followers</span>
                </div>
                <div class="column">
                    <h2>123</h2>
                    <span>Following</span>
                </div>
            </div>
            <div class="buttons">
                <button onclick="window.location.href='https://instagram.com/tin._.rajput?igshid=1jcrh2id2phui';">Follow</button>
                <button onclick="window.location.href='https://www.instagram.com/direct/t/340282366841710300949128119762080668389';">Message</button>
            </div>
        </div>
        <div class="themes">
            <button class="btn btn1"></button>
            <button class="btn btn2"></button>
            <button class="btn btn3"></button>
            <button class="btn btn4"></button>
            <button class="btn btn5"></button>
        </div>
    </div>

    <!--Script-->
    <script src="script.js"></script>
</body>

</html>
